        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                let result = a + b;
                alert('Сумма ' + a +' и ' + b + ' равна ' + result);
            }
            function showAutor() {
                let author =  'Автор страницы: \nЕфимова Юлия Алексеевна';
                alert(author);
            }
            function Greeting() {
                alert('Приветствую вас! \nКто никогда не совершал ошибок, тот никогда не пробовал ничего нового.')
            }
        </script>
        <style>
            header {
                cursor: pointer
            }
            .message {
            border: 4px solid brown;
            background-color: rgb(32, 11, 47);
            width: 250px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: inline-block;          
            }
            footer{
            cursor: pointer;
            }

    </head>

    <body>
        <header onclick="showAutor()">
            НГТУ, ФБ, Лабораторная работа 5

        <main>
            <label>Первое число <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
