<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Ефимова Юлия Алексеевна. Лабораторная 5"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <script  type="text/javascript">
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                let result = a + b;
                alert('Сумма ' + a +' и ' + b + ' равна ' + result);
            }
            function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showProizv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
            }
            function showAutor() {
                let author =  'Автор страницы: \nЕфимова Юлия Алексеевна';
                alert(author);
            }
            function Greeting() {
                alert('Приветствую вас! \nКто никогда не совершал ошибок, тот никогда не пробовал ничего нового.')
            }
            function changeOutput( buttonNum, backColor, textColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            }
        </script>
        <style>
            header {
                cursor: pointer
            }
            .message {
            border: 4px solid brown;
            background-color: rgb(32, 11, 47);
            width: 250px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: inline-block;          
            }
            footer{
            cursor: pointer;
            }
            #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAutor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число <input type="number" value="7891" id="numberB"></label><br>

            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showRazn()">Найти разность чисел</div>
            <div class="message" onclick="showProizv()">Найти произведение чисел</div>
            <div class="message" onclick="showDel()">Найти деление чисел</div>
            <div class="message" onclick="showAutor()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'Blue', 'black')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'brown', 'pink')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'Yellow')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'white', 'orange')">
            </div>
    
            <div id="output"></div>
        </main>

        <footer ondblclick="Greeting()">
            &copy; Ефимова Юлия, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
