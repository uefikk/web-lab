<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Ефимова Юлия Алексеевна. Лабораторная 8"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <script src="time.js"></script>
        <style>
            #time {
                position: absolute;
                top: 3px;
                right: 10px;
                font-size: 24px;
                color: #f9f4f4;
                padding: 8px;
                background-color: #060400;
                border-radius: 8px;
                box-shadow: 4px 1px  rgba(5, 20, 86, 0.888);
            }
            #seconds {
                position: absolute;
                top: 25%;
                left: 45%;
                transform: translate(-50%, -50%);
                font-size: 58px;
                font-weight: bold;
                color: #ffffff;
                z-index: 1;
            }
            .clock {
                width: 300px;
                height: 300px;
                border: 10px solid rgb(255, 254, 254);
                border-radius: 50%;
                position: relative;
                margin: 50px auto;
                top: 50%;
                background-color: black;
            }
            #second-hand {
                width: 50%;
                height: 6px;
                background: rgb(72, 0, 255);
                z-index: 2;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
                transition: transform 0.5s ease-in-out;
            }
        </style>
    </head>

    <body onload="showDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 8
            <div id="time">00:00:00</div>
        </header>

        <main>
            <div id="seconds"></div>
            <div class="clock">
                <div id="second-hand"></div>
            </div>
        </main>

        <footer>
            &copy; Ефимова Юлия, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
